
  <div class="content-header">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="page-title">Users List</h3>
            <div class="d-inline-block align-items-center">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
                        <li class="breadcrumb-item active" aria-current="page">List</li>
                    </ol>
                </nav>
            </div>
        </div>
        
    </div>
</div>
	  <!-- Main content -->
	  <section class="content">
		  <div class="row" >
			  <div class="col-lg-9 col-md-8">
				  <div class="box">
					 

					  <div *ngFor="let item of users; let i=index">

						<div class="media-list media-list-divided media-list-hover">
						
	
							<div class="media align-items-center">
	
							  <span class="badge badge-dot badge-success"></span>	
	
							  <a class="avatar avatar-lg" href="#">
								<img src="{{ base_picture+item.photo }}"  width="50" height="50">
							  </a>
	
							  <div class="media-body">
								<p>
								  <a href="#"><strong>{{item.username}}</strong></a>
								  <small class="sidetitle">Last seen: 12 min ago</small>
								</p>
								<div *ngFor="let rol of item.roles">
									{{rol.name}}
								

								</div>
	
								
							  </div>
	
							  <div class="media-right gap-items">

								<a href="javascript:void(0)" [routerLink]="['/home/editUser',item.id]" data-toggle="modal"  class="text-info mr-10" data-toggle="tooltip" data-original-title="Edit">
									<i class="ti-marker-alt"></i>
								</a> 
								<a href="javascript:void(0)" (click)="removeOrder(item.id)" class="text-danger" data-original-title="Delete" data-toggle="tooltip">
									<i class="ti-trash"></i>
								</a>
							  </div>
							</div>
	
							
	
						  </div>

					

					

					  </div>

				  </div>
			  </div>
			  <div class="col-lg-3 col-md-4">
				  <div class="box no-shadow">
					  <div class="box-body">

						<a href="javascript:void(0)" data-toggle="modal" data-target="#myModal" class="btn btn-success mt-10 d-block text-center"><i class="si-user-follow si"></i>+ Add New Contact</a>
					</div>
				  </div>
			  </div>				
		  </div>
	  </section>
	  <!-- /.content -->

<!-- /.content-wrapper -->
  
<!-- Popup Model Plase Here -->
<div id="myModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

	<div class="modal-dialog">
		
	  <div class="modal-content">
		<div class="modal-header">
		  <h4 class="modal-title" id="myModalLabel">Add Users</h4>
		  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
		</div>
		<div class="modal-body">
		  <form class="form-horizontal"  name="form" [formGroup]="formCategory"> 
  
			<div class="form-group">
			  <label class="col-md-12">Name</label>
			  <div class="col-md-12">
				<input type="text" class="form-control" placeholder="username"  name="username"
				formControlName="username">
			  </div>
			  <label class="col-md-12">Email</label>
			  <div class="col-md-12">
				<input type="email" class="form-control" placeholder="Email" name="email" name="email"
				formControlName="email">
			  </div>
			  <label class="col-md-12">Phone</label>
			  <div class="col-md-12">
				<input type="tel" class="form-control" placeholder="Phone" name="phone" name="phone"
				formControlName="phone" > 
			  </div>
			  <label class="col-md-12">Password</label>
			  <div class="col-md-12">
				<input type="password" class="form-control" placeholder=""  name="password" name="password"
				formControlName="password"> 
			  </div>
			  <label class="col-md-12">Photo</label>
			  <div class="col-md-12">
			<input class="form-control" type="file" id="formFile" type="file"   multiple (change)="handleFileInput($event)" />
  
			  </div>
			  
			  
			</div>
			<div class="form-group">
			  <label class="col-md-12">Address</label>
			  <div class="col-md-12">
				<textarea class="form-control" placeholder=""  name="adress"  formControlName="adress"
				required></textarea>
			  </div>
			</div>
			<div class="modal-footer">
			<button type="button" (click)="onSubmit()" class="btn btn-success" data-dismiss="modal">Add</button>
			<button type="button" class="btn btn-default float-right" data-dismiss="modal">Cancel</button>
		  </div>
		  </form>
		</div>
	   
	  </div>
	  <!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
  </div>

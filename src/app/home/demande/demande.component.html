<div class="content-header">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="page-title">List widgets</h3>
			<div class="d-inline-block align-items-center">
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
						<li class="breadcrumb-item" aria-current="page">Widgets</li>
						<li class="breadcrumb-item active" aria-current="page">List widgets</li>
					</ol>
				</nav>
			</div>
		</div>
		
	</div>
</div>	  

<!-- Main content -->
<section class="content">

  <div class="row">
	  
	
	  
	  <div class="col-12 col-xl-6">
		<div class="box">
			<div class="box-header with-border"  >
				<h4 class="box-title">waiting list</h4>
			
				<ul class="box-controls pull-right d-md-flex d-none"  >
				  <li class="dropdown" >
					<button class="btn btn-success dropdown-toggle px-10 " data-toggle="dropdown" href="#">Create</button>
					<div class="dropdown-menu dropdown-menu-right" >
					  <a class="dropdown-item" *ngFor="let itm of formation"  (click)="onSubmit(itm.id)" > {{itm.titre}}</a>
					
					</div>

					
				  </li>
				</ul>

			</div>
			<div class="box-body"  *ngFor="let item of demande">
				<div class="d-flex align-items-center mb-25" >
					<span class="bullet bullet-bar bg-success align-self-stretch"></span>	
									
					<div class="h-20 mx-20 flex-shrink-0" >	
											
						<input type="checkbox" id="{{item.id}}"  (click)="removeTheme(item.id)" class="filled-in chk-col-success">
						
						<label for="{{item.id}}" class="h-20 p-10 mb-0"></label>
					</div>
					<div class="media py-10 px-0"  >
						<a class="avatar avatar-lg status-success" href="#">
						  <img src="{{ base_picture+item.users.photo }}" alt="...">
						</a>
						<div class="media-body">
						<p class="font-size-16">
						  <a class="hover-primary" href="#"><u>{{item.users.username}}</u><p>Sent a request to participate </p> </a>
						</p>
						
						</div>

					  </div>
			
					<div class="col-xl-2 col-6 text-center align-self-center mb-20">
						<mat-slide-toggle autocomplete="off" (click)="activeAprenent(item.id)"  ></mat-slide-toggle>
												  <div class="handle"></div>
				
			
					</div>
				
					  
					  
				</div>
			   
				<div class="text-center bt-1 border-light p-10">
					<a class="text-uppercase d-block font-size-12"> 
						  </a>
				  </div>
				
			</div>
		
		</div>
	  </div>
	  
	  <div class="col-12 col-xl-6">
		<div class="box bg-success-light">
			<div class="box-header with-border">
				<h4 class="box-title text-success">Todo</h4>
				<ul class="box-controls pull-right d-md-flex d-none"  >
					<li class="dropdown" >
					  <button class="btn btn-success dropdown-toggle px-10 " data-toggle="dropdown" href="#">Create</button>
					  <div class="dropdown-menu dropdown-menu-right" >
						<a class="dropdown-item" *ngFor="let itm of formation"  (click)="onSubmitt(itm.id)" > {{itm.titre}}</a>
					  
					  </div>
  
					  
					</li>
				  </ul>
			</div>
			<div class="box-body">
				
				<div class="d-flex align-items-center mb-25" *ngFor="let itemm of demandeActive">					
					
					
					<div class="d-flex align-items-center mb-25" >
						<span class="bullet bullet-bar bg-success align-self-stretch"></span>	
										
						<div class="h-20 mx-20 flex-shrink-0" >	
												
							<input type="checkbox" id="{{itemm.id}}"  (click)="removeTheme(itemm.id)" class="filled-in chk-col-success">
							
							<label for="{{itemm.id}}" class="h-20 p-10 mb-0"></label>
						</div>
						<div class="media py-10 px-0"  >
							<a class="avatar avatar-lg status-success" href="#">
							  <img src="{{ base_picture+itemm.users.photo }}" alt="...">
							</a>
							<div class="media-body">
							<p class="font-size-16">
							  <a class="hover-primary" href="#"><u>{{itemm.users.username}}</u><p>request accept</p> </a>
							</p>
							
							</div>
	
						  </div>
				
						
					
						  
						  
					</div>
				   
					<span class="badge badge-warning-light">Active</span>
				</div>

				
			</div>
		</div>
	  </div>
	  
	
	</div>
  <!-- /.row -->

</section>

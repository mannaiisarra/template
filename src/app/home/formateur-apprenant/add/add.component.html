<div class="content-header">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="page-title">Add new users</h3>
			<div class="d-inline-block align-items-center">
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
						<li class="breadcrumb-item" aria-current="page">Extra</li>
						<li class="breadcrumb-item active" aria-current="page">Profile</li>
					</ol>
				</nav>
			</div>
		</div>
		
	</div>
</div>
<section class="content">
	<div class="row" >	
		<div class=" col-2"></div>		  
		<div class=" col-8">
			  <div class="box" >
				<div >
				<!-- /.box-header -->
				<form  [formGroup]="formUser"
				(ngSubmit)="onSubmit()">
					<div class="box-body">
						<h4 class="box-title text-info"><i class="ti-user mr-15"></i> Personal Info</h4>
						<hr class="my-15">
						<div class="row" >
						  <div class="col-md-6">
							<div class="form-group">
							  <label>Username</label>
							  <input type="text" class="form-control" placeholder="Username"  name="username"
							  formControlName="username">
							</div>
						  </div>
						  <div class="col-md-6">
							<div class="form-group">
							  <label>Email</label>
							  <input type="text" class="form-control" placeholder="E-mail"  name="email"
							  formControlName="email">
							</div>
						  </div>
						</div>
						<div class="row">
						  <div class="col-md-6">
							<div class="form-group">
							  <label >Address</label>
							  <input type="text" class="form-control" placeholder="Address"  name="adress"
							  formControlName="adress">
							</div>
						  </div>
						  <div class="col-md-6">
							<div class="form-group">
							  <label >Contact Number</label>
							  <input type="text" class="form-control" placeholder="Phone"  name="phone"
							  formControlName="phone">
							</div>
						  </div>
						</div>
					
						
						<div class="row"  >
						  <div class="col-md-6" >
							<div class="form-group"  >
							<div  >
								<div >

							
								<label >Role </label>
								<select class="form-control" formControlName="role" >
								  <option  *ngFor="let item of roles" [value]="item.id" > {{item.name}} </option>
						
							 
								
								
							  </select>
							</div>
							</div>
							</div>
						  </div>
						  <div class="col-md-6">
							<div class="form-group">
								<label>Password</label>
								<input type="password" class="form-control" placeholder="Password"  name="password"
								formControlName="password">
							</div>
						  </div>
						</div>
						<div class="form-group">
							<label class="font-weight-700 font-size-16">Upload  Image</label>
							<input class="form-control" type="file" id="formFile" type="file"   multiple (change)="handleFileInput($event)" />
							
						</div>
						
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<button type="button" class="btn btn-rounded btn-warning btn-outline mr-1">
						  <i class="ti-trash"></i> Cancel
						</button>
						<button type="submit" class="btn btn-rounded btn-primary btn-outline">
						  <i class="ti-save-alt"></i> Save
						</button>
					</div>  
				</form>
			  </div>
			</div>
			  <!-- /.box -->			
		</div>  
		<div class=" col-2"></div>	
		

	


		
	</div>
	
	  </section>
	  <!-- /.content -->

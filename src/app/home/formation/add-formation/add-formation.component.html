<section class="content">
	<div class="row" >

		<div class=" col-8">
			  <div class="box" >
				<div >

				>
					<div class="box-body">

						<hr class="my-15">
						<div class="row" >
						  <div class="col-md-6">
							<div class="form-group">

							  <input type="text" class="form-control"   name="theme_titre"

							</div>
						  </div>
						  
						</div>
						
					
						
						
						
						
					</div>
					<!-- /.box-body -->
					<div class="box-footer">

				</form>
			  </div>
			</div>

	</div>

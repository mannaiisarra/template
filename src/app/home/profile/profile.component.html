<div class="content-header">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="page-title">Profile</h3>
            <div class="d-inline-block align-items-center">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
                        <li class="breadcrumb-item" aria-current="page">Extra</li>
                        <li class="breadcrumb-item active" aria-current="page">Profile</li>
                    </ol>
                </nav>
            </div>
        </div>
        
    </div>
</div>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-12 col-lg-7 col-xl-8">
        
      <div class="nav-tabs-custom">
     

        
         
          <!-- /.tab-pane -->

       
          <!-- /.tab-pane -->

          <div class="tab-pane" id="settings">		

            <div class="box">
                <div class="box-header with-border">
                  <h4 class="box-title">Default Basic Forms</h4>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form [formGroup]="formUser" (ngSubmit)="EditUsers()">
                  <div class="row">
                    <div class="col-12">
                        <div class="form-group row">
                          <label for="example-text-input" class="col-sm-2 col-form-label">Name :</label>
                          <div class="col-sm-10">
                            <input class="form-control" type="text" value="" id="example-text-input" formControlName="username">
                          </div>
                        </div>
                      
                        <div class="form-group row">
                          <label for="example-email-input" class="col-sm-2 col-form-label">Email :</label>
                          <div class="col-sm-10">
                            <input class="form-control" type="email"  id="example-email-input" formControlName="email">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="example-url-input" class="col-sm-2 col-form-label">Address :</label>
                          <div class="col-sm-10">
                            <input class="form-control" type="url"  id="example-url-input" formControlName="adress">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="example-tel-input" class="col-sm-2 col-form-label">Telephone :</label>
                          <div class="col-sm-10">
                            <input class="form-control" type="tel"  id="example-tel-input" formControlName="phone">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="example-tel-input" class="col-sm-2 col-form-label">Role :</label>
                          <div class="col-sm-10">
                            <input class="form-control" type="tel"  id="example-tel-input" formControlName="role">
                          </div>
                        </div>
                       
                        <div class="form-group row">
                            <div class="ml-auto col-sm-15">
                              <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                          </div>
                    </div>
                    <!-- /.col -->
                  </div>
                </form>
                  <!-- /.row -->
                </div>
                <!-- /.box-body -->
              </div>			  
          </div>
          <!-- /.tab-pane -->
        
        <!-- /.tab-content -->
      </div>
      <!-- /.nav-tabs-custom -->
    </div>
  
    <!-- /.col -->		

    <div class="col-12 col-lg-5 col-xl-4">
        <div class="box box-widget widget-user">
           <!-- Add the bg color to the header using any of the bg-* classes -->
           <div class="widget-user-header bg-black" style="background: url('assets/images/gallery/full/10.jpg') center center;">
             <h3 class="widget-user-username">Role:</h3>
           
             <ul>
               <li *ngFor="let role of user.roles">
                 {{ role }}
               </li>
             </ul>                  </div>
           <div class="widget-user-image">
             <img class="rounded-circle" src="{{ base_picture+user.photo }}" alt="User Avatar">
           </div>
           <div class="box-footer">
             <div class="row">
               <div class="col-sm-4">
              
                 <!-- /.description-block -->
               </div>
               <!-- /.col -->
               <div class="col-sm-4 br-1 bl-1">
                 <div class="description-block">
                   <h5 class="description-header">Username</h5>
                   <span class="description-text">{{ user.username }}</span>
                 </div>
                 <!-- /.description-block -->
               </div>
               <!-- /.col -->
               <div class="col-sm-4">
         
                 <!-- /.description-block -->
               </div>
               <!-- /.col -->
             </div>
             <!-- /.row -->
           </div>
         </div>
         <div class="box">
           <div class="box-body box-profile">            
             <div class="row">
               <div class="col-12">
                   <div>
                       <p>Email :<span class="text-gray pl-10">  {{ user.email }}</span> </p>
                       <p>Phone :<span class="text-gray pl-10">{{ user.adress }}</span></p>
                       <p>Address :<span class="text-gray pl-10">{{ user.adress }}</span></p>

                   </div>
               </div>
               <div class="col-12">  
                
               </div>
             
             </div>
           </div>
           <!-- /.box-body -->
         </div>
     
    

     </div>


  </div>
  <!-- /.row -->

</section>
